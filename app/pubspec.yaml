name: app
description: "绯页 - 简洁优雅的小说阅读应用"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # 状态管理
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # 路由
  go_router: ^14.8.1

  # 网络请求
  dio: ^5.8.0

  # 本地存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.5.3

  # UI 适配
  flutter_screenutil: ^5.9.3

  # 工具库
  logger: ^2.5.0
  intl: ^0.19.0
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.17

  # 连接状态
  connectivity_plus: ^6.1.4
  file_picker: ^10.3.10
  epubx: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Riverpod 代码生成
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.15

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/covers/
    - assets/books/
