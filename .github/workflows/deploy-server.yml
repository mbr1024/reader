name: Deploy Server

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/deploy-server.yml'
  workflow_dispatch: # æ”¯æŒæ‰‹åŠ¨è§¦å‘

env:
  APP_DIR: /opt/reader
  REPO_URL: https://github.com/mbr1024/reader.git

jobs:
  deploy:
    name: Deploy via Git Pull
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            set -e
            
            echo "ğŸ“¥ Updating code via git pull..."
            
            # å¦‚æœç›®å½•ä¸å­˜åœ¨ï¼Œå…ˆ clone
            if [ ! -d "${{ env.APP_DIR }}/.git" ]; then
              echo "First time setup, cloning repository..."
              mkdir -p ${{ env.APP_DIR }}
              git clone ${{ env.REPO_URL }} ${{ env.APP_DIR }}
            fi
            
            # è¿›å…¥ç›®å½•å¹¶æ‹‰å–æœ€æ–°ä»£ç 
            cd ${{ env.APP_DIR }}
            git fetch origin main
            git reset --hard origin/main
            
            echo "ğŸ“¦ Code updated, building Docker image..."
            
            # è¿›å…¥ server ç›®å½•
            cd server
            
            # æ„å»ºé•œåƒ
            docker build -t reader-server:latest .
            
            # åœæ­¢æ—§æœåŠ¡
            echo "ğŸ”„ Stopping old services..."
            docker compose -f docker-compose.prod.yml down --remove-orphans --timeout 10 || true
            
            # å¼ºåˆ¶åœæ­¢å’Œåˆ é™¤å¯èƒ½æ®‹ç•™çš„å®¹å™¨
            docker stop reader-app reader-db 2>/dev/null || true
            docker rm -f reader-app reader-db 2>/dev/null || true
            
            # æ£€æŸ¥å¹¶é‡Šæ”¾ç«¯å£ 3000
            echo "ğŸ” Checking port 3000..."
            if lsof -i :3000 >/dev/null 2>&1; then
              echo "âš ï¸ Port 3000 is occupied, killing process..."
              fuser -k 3000/tcp 2>/dev/null || true
              sleep 2
            fi
            
            # å¯åŠ¨æœåŠ¡
            docker compose -f docker-compose.prod.yml up -d
            
            # ç­‰å¾…æœåŠ¡å¯åŠ¨
            echo "â³ Waiting for services to start..."
            sleep 10
            
            # æ£€æŸ¥çŠ¶æ€
            echo "ğŸ“Š Service status:"
            docker compose -f docker-compose.prod.yml ps
            
            # æ¸…ç†æ—§é•œåƒ
            docker image prune -f
            
            echo "âœ… Deployment completed!"

      - name: âœ… Done
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Server: http://${{ secrets.SERVER_HOST }}:3000"
